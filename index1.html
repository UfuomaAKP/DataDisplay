<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
        <a-marker preset="kanji">  
            
            <a-text value="GREENHOUSE GAS EMISSION" position="-3.3 2 0" scale="2 2 2" color="brown"></a-text>
   <a-entity>
    <a-cylinder position="-0.3 -0.25 0" color="purple" height="0.5" radius="0.3"></a-cylinder>
    <a-text value="Waste: 3.2%" position="-0.6 0.2 0" scale="0.5 0.5 0.5" color="white"></a-text>
    
     <a-cylinder position="0.5 0 0" color="blue" height="1" radius="0.3"></a-cylinder>
    <a-text value="Transport: 14.3%" position="0.10 0.65 0" scale="0.4 0.4 0.4" color="white"></a-text>
    
    <a-cylinder position="-1.1 0.25 0" color="orange" height="1.5" radius="0.3"></a-cylinder>
    <a-text value="Industry: 14.7%" position="-1.4 1.2 0" scale="0.5 0.5 0.5" color="white"></a-text>

    <a-cylinder position="-2 0.30 0" color="red" height="1.6" radius="0.3"></a-cylinder>
    <a-text value="Elec. & Heat: 24.9%" position="-2.5 1.2 0" scale="0.5 0.5 0.5" color="white"></a-text>

    <a-cylinder position="1.3 0.20 0" color="green" height="1.3" radius="0.3"></a-cylinder>
    <a-text value="Agric: 13.8%" position="1 1 0" scale="0.5 0.5 0.5" color="white"></a-text>

    <a-cylinder position="2.1 0 0" color="black" height="0.9" radius="0.3"></a-cylinder>
    <a-text value="Land Use Change: 12.2%" position="1.6 0.6 0" scale="0.5 0.5 0.5" color="white"></a-text>

    <a-cylinder position="-2.8 -0.1 0" color="yellow" height="0.9" radius="0.3"></a-cylinder>
    <a-text value="Other Fuel: 12.2%" position="-3.3 0.6 0" scale="0.5 0.5 0.5" color="white"></a-text>

    ></a-entity>  
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
