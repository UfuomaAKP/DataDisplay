<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-entity gps-entity-place="latitude: 53.22801697099104; longitude: -4.128329444890796"> 
            
      <a-cylinder position="-0.3 -0 0" color="purple" height="0.5" radius="0.2"></a-cylinder>
      <a-text value="Waste: 3.2%" position="-0.6 0.6 0" scale="0.5 0.5 0.5" color="white"></a-text>
    
       <a-cylinder position="0.5 0 0" color="blue" height="1" radius="0.3"></a-cylinder>
      <a-text value="Transport: 14.3%" position="0.10 0.6 0" scale="0.4 0.4 0.4" color="white"></a-text>
      
      <a-cylinder position="-1 0 0" color="orange" height="1.5" radius="0.3"></a-cylinder>
      <a-text value="Elec. & Heat: 24.9%" position="-1.5 0.9 0" scale="0.5 0.5 0.5" color="white"></a-text>

      <a-cylinder position="-2 0 0" color="red" height="1.6" radius="0.3"></a-cylinder>
      <a-text value="Industry: 14.7%" position="-2.4 0.9 0" scale="0.5 0.5 0.5" color="white"></a-text>

      <a-cylinder position="1.3 0 0" color="green" height="1.3" radius="0.3"></a-cylinder>
      <a-text value="Agric: 13.8%" position="1 0.8 0" scale="0.5 0.5 0.5" color="white"></a-text>

      <a-cylinder position="2.1 0 0" color="black" height="0.9" radius="0.3"></a-cylinder>
      <a-text value="Land Use Change: 12.2%" position="1.6 0.6 0" scale="0.5 0.5 0.5" color="white"></a-text>

      <a-cylinder position="-2.8 0 0" color="yellow" height="0.9" radius="0.3"></a-cylinder>
      <a-text value="Other Fuel: 12.2%" position="-3.3 0.6 0" scale="0.5 0.5 0.5" color="white"></a-text>

  </a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
